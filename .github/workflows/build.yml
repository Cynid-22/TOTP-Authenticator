name: Build and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pyotp cryptography pyperclip pillow pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller TOTP-Authenticator.spec

    - name: Create distribution zip
      run: |
        cd dist
        powershell Compress-Archive -Path TOTP-Authenticator -DestinationPath TOTP-Authenticator-Windows.zip

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/TOTP-Authenticator-Windows.zip
